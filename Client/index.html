<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8418d9c9c2.js" crossorigin="anonymous"></script>
    <script src="./lib/jquery-3.5.0.min.js"></script>

    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap-select.css" />
    <link rel="stylesheet" href="./app.css" />
    <title>Health care - Doctor Service</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center"> 
            <button type="button" id="btnAdd" class="btn btn-success" data-title="Add" data-toggle="modal"
                data-target="#add" title="Add a doctor">
                <i class="fas fa-plus-square"></i> <span> Add a new doctor </span>
            </button>
            </div>


        </div>
    </div>




    <div class="container-fluid mt-5">
        <div class="row">
            <div class="table-responsive">
                <table id="doc_grid" class="table">
                    <thead>
                        <th scope="col">Doc reg no</th>
                        <th scope="col">Spec</th>
                        <th scope="col">Full name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tp - 01</th>
                        <th scope="col">Tp - 02</th>
                        <th scope="col">Tp - 03</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </div>


    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="Add-heading"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="fas fa-window-close"></i></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="doc_reg_no">Doctor Register No</label>
                            <input type="text" class="form-control" 
                            id="doc_reg_no" 
                            placeholder="D0000">
                        </div>
                        
                        <div class="form-group">

                            <input class="form-control " type="text" placeholder="Irshad">
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control"
                                placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>
                        </div>
                        <div class="form-group">
                            <select class="selectpicker" multiple data-live-search="true">
                                <option>Mustard</option>
                                <option>Ketchup</option>
                                <option>Relish</option>
                            </select>
                        </div>
                    </form>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success btn-lg" id="modelBtn" style="width: 100%;">
                        Save </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="fas fa-window-close"></i></button>
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure
                        you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success"><span
                            class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span> No</button>
                </div>
            </div>
         
        </div>
        
    </div>







    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap-select.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
