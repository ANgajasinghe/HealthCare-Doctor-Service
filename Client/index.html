<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logo.jpg" />
    <script src="./lib/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" href="./lib/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./app.css" />
    <title>Health care - Doctor Service</title>
</head>

<body>
    <div id="busy" >
    </div>
    <div class="spinner-border text-danger" role="status" id="loader" >
        <span class="sr-only">Loading...</span>
    </div>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          <b>&nbsp;&nbsp;Health Care - Doctor Service </b>
        </a>
        <div>
            <i>IT18153682<br>
            Gajasinghe AN<br>
            </i>

        </div>
      </nav>
    <div class="container-fluid  mt-5">
        <div class="alert alert-danger" role="alert" id="alert_warning" title="Click to remove">

        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="button" id="btnAdd" class="btn btn-success" data-title="Add" data-toggle="modal"
                    data-target="#add" title="Add a doctor">
                    <i class="fas fa-plus-square"></i> <span> Add a new doctor </span>
                </button>
            </div>
            <!-- <button type="button" id="btnAdd" class="btn btn-success" data-title="Add" data-toggle="modal"
                    data-target="#add" title="Add a doctor">
                    <i class="fas fa-plus-square"></i> <span> Add a new doctor </span>
             </button> -->

        </div>
    </div>

    <div class="container-fluid mt-5 ">
        <div class="row">
            <div class="table-responsive">
                <table id="doc_grid" class="table  table-striped ml-1">
                    <thead class="table-success">
                        <th scope="col">Doc reg no</th>
                        <th scope="col">Spec</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tp - 01</th>
                        <th scope="col">Tp - 02</th>
                        <th scope="col">Tp - 03</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delect</th>
                    </thead>
                    <tbody id="doc_grid_body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="Add-heading"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="fas fa-window-close"></i></button>
                </div>
                <form id="form">
                    <div class="modal-body">

                        <div class="form-group">
                            <input type="text" class="form-control" id="doc_id" name="doc_id" hidden>
                        </div>
                        <div class="form-group">
                            <label for="doc_reg_no"><b>Doctor Register No</b></label>
                            <input type="text" class="form-control" id="doc_reg_no" name="doc_reg_no"
                                placeholder="D0000" required>
                        </div>

                        <div class="form-group">
                            <label for="specification_id"><b>Doctor Specification</b></label>
                            <div class="form-group">
                                <select class="form-control" id="specification_id" name="specification_id" required>
                                    <option value="-1">--Select--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="doc_first_name"><b>First Name</b></label>
                            <input type="text" class="form-control" id="doc_first_name" name="doc_first_name"
                                placeholder="Saman" required>
                        </div>

                        <div class="form-group">
                            <label for="doc_last_name"><b>Last Name</b></label>
                            <input type="text" class="form-control" id="doc_last_name" name="doc_last_name"
                                placeholder="Kumara" required>
                        </div>

                        <label for="radio-panel"><b>Doctor Status</b></label>
                        <div class="form-check" id="radio-panel">
                            <input class="form-check-input" type="radio" name="doc_status_id" id="radiobtn1" value="1">
                            <label class="form-check-label" for="radiobtn1">
                                Active
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="doc_status_id" id="radiobtn2" value="0">
                            <label class="form-check-label" for="radiobtn2">
                                Deactive
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="doc_email"><b>Email</b></label>
                            <input type="email" class="form-control" id="doc_email" name="doc_email"
                                placeholder="example@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="doc_tp1"><b>Telephone 01</b></label>
                            <input type="number" class="form-control" id="doc_tp1" name="doc_tp1"
                                placeholder="0112456789" required>
                        </div>

                        <div class="form-group">
                            <label for="doc_tp2"><b>Telephone 02</b></label>
                            <input type="number" class="form-control" id="doc_tp2" name="doc_tp2"
                                placeholder="0772456789" required>
                        </div>

                        <div class="form-group">
                            <label for="doc_tp3"><b>Telephone 03</b></label>
                            <input type="number" class="form-control" id="doc_tp3" name="doc_tp3"
                                placeholder="0712456789">
                        </div>

                        <div class="form-group">
                            <label for="doc_address"><b>Address</b></label>
                            <input type="text" class="form-control" id="doc_address" name="doc_address"
                                placeholder="CB 106/107 , Street # 11 , Colombo" required>
                        </div>

                        <div class="form-group">
                            <label for="doc_city"><b>City</b></label>
                            <input type="text" class="form-control" id="doc_city" name="doc_city" placeholder="Colombo"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <input type="button" class="btn btn-success btn-lg"  id="modelBtn"
                            style="width: 100%;" value="">

                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>



    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <input type="text" id="doc_idD" hidden />
                </form>
                <div class="modal-header">
                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="fas fa-window-close"></i></button>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure
                        you want to delete this Record?</div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" id="modelBtnRemove" data-dismiss="modal">Â Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"> No </button>
                </div>
            </div>

        </div>

    </div>

    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
